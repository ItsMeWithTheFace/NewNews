<html>
	<head>
		<title>NewsApp</title>

		<!--calling the bootstrap and angular dependancies-->
		<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="app.js"></script>
		<style> .glyphicon-thumbs-up { cursor:pointer } </style>
	</head>

	<!--calling the Angular module and controller located in app.js-->
	<body ng-app="newsApp" ng-controller="MainController">

		<!--using grid class "row" to automatically centre the application-->
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div class="page-header">
					<h1>NewNews</h1>
				</div>

				<!--have the upvoting clickable element be a thumbs up sprite-->
				<div ng-repeat="post in posts | orderBy: '-upvotes'">
					<span class="glyphicon glyphicon-thumbs-up"
					ng-click="incrementUpvotes(post))"></span>
					{{post.upvotes}}

					<span style="font-size:20px; margin-left:10px;">
						<a ng-show="post.link" href="{{post.link}}">
							{{post.title}}
						</a>
						<span ng-hide="post.link">
							{{post.title}}
						</span>
					</span>
				</div>


				<form ng-submit="addPost()"
				 style="margin-top:30px;">
				 <h3>Add a new post</h3>

				 	<!--first form takes in any text-->
				 	<div class="form-group">
						<input type="text" 
						class="form-control"
						placeholder="Title" 
						ng-model="title"></input>
					</div>
					<!--second form takes in a url-->
					<div class="form-group">
						<input type="url"
						class="form-control"
						placeholder="Link" 
						ng-model="link"></input>
					</div>

					<!--red danger button-->
					<button type="submit" class="btn btn-danger">Post</button>
				</form>

			</div>
		</div>
	</body>
</html>
